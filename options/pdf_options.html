    <!-- Styles -->
    <style>
        @page {
            size: a4 portrait;

            @frame content_frame {
                left: 56.693pt;
                /* 85.0395pt = 3 cm */
                right: 56.693pt;
                /* 28.3465pt = 1 cm */
                top: 56.693pt;
                bottom: 56.693pt;
                /* 2 cm */
                width: 481.614pt;
                /* 21 cm - (3 + 1) = 17 cm */
                height: 687.50505pt;
                /* 29,7 cm - (2 + 2) = 25,7 cm - 20pt */
                /*-pdf-frame-border: 1;*/
            }

            @frame footer_frame {
                -pdf-frame-content: footer_content;
                left: 56.693pt;
                /* 3 cm */
                width: 481.614pt;
                /* 21 cm - (3 + 1) = 17 cm */
                top: 772pt;
                height: 20pt;
                /*-pdf-frame-border: 1;*/
            }
        }

        @font-face {
            font-family: "Noto Serif";
            src: url("../fonts/serif/NotoSerif-Regular.ttf");
        }

        @font-face {
            font-family: "Noto Serif";
            src: url("../fonts/serif/NotoSerif-Bold.ttf");
            font-weight: bold;
        }

        @font-face {
            font-family: "Noto Serif";
            src: url("../fonts/serif/NotoSerif-Italic.ttf");
            font-style: italic;
        }

        @font-face {
            font-family: "Noto Serif";
            src: url("../fonts/serif/NotoSerif-BoldItalic.ttf");
            font-weight: bold;
            font-style: italic;
        }

        @font-face {
            font-family: "Noto Sans Mono";
            src: url("../fonts/sans/NotoSansMono-Regular.ttf");
        }

        body {
            font-family: "Noto Serif";
            font-size: 16px;
            /* 14px */
            line-height: 1.5;
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            -pdf-outline: true;
            outline: 0;
            -pdf-outline-open: true;
            font-size: 18px;
        }

        h3 {
            -pdf-outline: true;
            outline: 1;
            font-size: 18px;
        }

        h4 {
            -pdf-outline: true;
            outline: 2;
            font-size: 18px;
        }

        h5 {
            -pdf-outline: true;
            outline: 3;
            font-size: 18px;
        }

        h6 {
            font-size: 18px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 24px 0 12px;
        }

        img {
            display: block;
            width: 100%;
            height: auto;
            margin: 24px 0;
        }

        p {
            margin: 21pt 0;
        }

        code {
            font-family: "Noto Sans Mono";
            background-color: lightsalmon;
        }

        blockquote {
            padding: 0.5em;
            border-left: 2pt solid lightslategray;
        }
    </style>
